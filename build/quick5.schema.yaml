    "~": ["～", "~", "≈", "≋", "≃", "≅", "≇", "∽", "⋍", "≌"]
  import_preset: symbols
recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
schema:
  author:
    - "倉頡作者：朱邦復先生"
    - "JACKCHAN000@github"
  description: |
    Rime 速成輸入法
    
  name: "速成"
  schema_id: quick5
  version: 1.0
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["正", "殘"]
  - name: ascii_punct
    states: ["。，", "．，"]
  - name: emoji_suggestion
    reset: 1
    states: ["關", "開"]
translator:
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難符卜～|"
  dictionary: quick5.extended
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz;'|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難符卜··|"