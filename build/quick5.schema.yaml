    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["「", "」"]}
    "#": ["#", "＃", "№"]
    "$": ["€", "$", "＄", "£", "¥", "¢", "¤", "₩"]
    "%": ["%", "％", "°", "℃", "℉", "‰", "‱"]
    "&": ["&", "＆"]
    "'": {pair: ["『", "』"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※"]
    "+": "+"
    ",": {commit: "，"}
    "-": ["-", "－", "−"]
    .: ["。", "⋯⋯"]
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹", "<"]
    "=": ["=", "＝"]
    ">": ["》", "〉", "»", "›", ">"]
    "?": {commit: "？"}
